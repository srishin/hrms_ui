<div class="container align-items-center justify-content-center">
  <form class="col-sm-8 center-block" (submit)="onSubmit()">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">User Type</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" id="name" [(ngModel)]="model.name" placeholder="Type name eg:Administrator">
      </div>
    </div>
    <div class="form-group row">
      <label for="shortName" class="col-sm-2 col-form-label">Short Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="shortName" [(ngModel)]="model.shortName" id="shortName" placeholder="Short name eg:ADMIN">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>
  </form>
</div>
